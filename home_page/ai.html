<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Schedule Creation</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="ai.css">
</head>
<body>
    
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">MentalEase</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html#home">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="index.html#Feature">Features</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="index.html#premium">Premium</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="index.html#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    
    <div class="container-full">

        
        <div class="content">
            <h1 class="heading"><i class="bi bi-calendar-event"></i> We Need to Ask a Few Questions</h1>
            <p class="instructions">To help create your personalized daily schedule, we need to ask you a few questions. Click below to start!</p>

           
            <button id="startBtn" class="btn btn-primary btn-lg">Let's Start</button>

            <!-- Hidden Question Container (Initially hidden) -->
            <div id="questionsContainer" class="question-container hidden">
                <!-- Question 1 -->
                <div class="question hidden" id="question1">
                    <label for="wakeUpTime">What time do you wake up?</label>
                    <input type="time" id="wakeUpTime" required>
                    <button class="next-btn" id="next1">Next</button>
                </div>

                <!-- Question 2 -->
                <div class="question hidden" id="question2">
                    <label for="collegeTime">What time is your college?</label>
                    <input type="text" id="collegeTime" required>
                    <button class="next-btn" id="next2">Next</button>
                </div>

                <!-- Question 3 -->
                <div class="question hidden" id="question3">
                    <label for="studyTime">How much time do you want to study (in hours)?</label>
                    <input type="number" id="studyTime" required>
                    <button class="next-btn" id="next3">Next</button>
                </div>

                <!-- Question 4 -->
                <div class="question hidden" id="question4">
                    <label for="workoutTime">How much time do you want to spend working out (in minutes)?</label>
                    <input type="number" id="workoutTime" required>
                    <button class="next-btn" id="next4">Next</button>
                </div>

                <!-- Question 5 -->
                <div class="question hidden" id="question5">
                    <label for="sleepTime">How many hours of sleep do you need?</label>
                    <input type="number" id="sleepTime" required>
                    <button class="next-btn" id="doneBtn">Done</button>
                </div>
            </div>
        </div>

    </div>
    <!-- Link to Bootstrap JS and Icons -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

   

    <!-- Link to JavaScript -->
    <script src="ai.js"></script>

</body>
</html>
